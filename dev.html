<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="dist/seed.js"></script>
    <style>
        .red {
            color: red;
        }
    </style>
</head>
<body>
    <div id="test" sd-on-click="changeMessage | delegate .button">
        <p sd-text="msg.now | capitalize" sd-on-click="remove"></p>
        <p sd-text="msg.now | uppercase"></p>
        <p sd-class-red="error" sd-text="hello"></p>
        <div sd-each="todos">
            <p sd-text="text"></p>
        </div>
        <p class="button">click</p>
    </div>
    <script>


 

         var logger = {
            x: 0,       
            updateCount: function(){
                this.x++;
                console.log(this.x);
            }
        }

        document.querySelector('.button').addEventListener('click', logger.updateCount.bind(logger));

        var Seed = require('seed');
        var app = Seed.create({
            id: 'test', 
            scope: {
                "msg.now": 'hello',
                hello: 'hello',
                error: true,
                changeMessage: function() {
                    app.scope["msg.now"] = 'hola';
                },
                remove() {
                    app.destroy();
                },
                todos: [
                    {title: "make this work",done:false},
                    {title: "make this shit kinda work",done:true}
                ]
            }
        });
    </script>
    
</body>
</html>
