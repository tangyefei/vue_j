<!DOCTYPE html>
<html>
    <head>
        <title>Todo</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="todomvc.css">
        <link rel="stylesheet" type="text/css" href="custom.css">
    </head>
    <body style="opacity:.3">
        <section id="todoapp" sd-controller="Todos">
            <header id="header">
                <h1>todos</h1>
                <!-- main input box -->
                <input id="new-todo" sd-on="change:addTodo" autofocus placeholder="What needs to be done?">
            </header>

            <section id="main">
                <input id="toggle-all" type="checkbox" sd-on="change:selectAll">
                <ul id="todo-list">
                    <li sd-each="todo:todos" sd-class="completed:todo.done">
                        <div class="view">
                            <input class="toggle" type="checkbox" sd-on="change:toggleTodo">
                            <label sd-text="todo.title"></label>
                            <button class="destroy" sd-on="click:removeTodo"></button>
                        </div>
                        <input class="edit" type="text">
                    </li>
                </ul>
            </section>

            <!-- footer controls -->
            <footer id="footer">
                <span id="todo-count">
                    <strong sd-text="total"></strong>
                    <span></span>
                    left
                </span>
                <ul id="filters">
                    <li><a href="#/all" sd-on="click:setFilter" data-filter="all">All</a></li>
                    <li><a href="#/active" sd-on="click:setFilter" data-filter="active">Active</a></li>
                    <li><a href="#/completed" sd-on="click:setFilter" data-filter="completed">Completed</a></li>
                </ul>
                <button id="clear-completed"  sd-on="click:removeCompleted">
                    Remove Completed (<span sd-text="completed>todos"></span>)
                </button>
            </footer>

        </section>

        <!-- info -->
        <footer id="info">
            <p>Double-click to edit a todo</p>
            <p>Powered by <a href="https://github.com/yyx990803/seed">Seed.js</a></p>
            <p>Created by <a href="http://evanyou.me">Evan You</a></p>
        </footer>

        <!-- js -->
        <script src="../../dist/seed.js"></script>
        <script src="app.js"></script>
    </body>
</html>
